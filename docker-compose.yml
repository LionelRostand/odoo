version: '3.1'
services:
  web:
    image: odoo:15.0
    depends_on:
      - mydb
    ports:
      - "80:8069"
    volumes:
      - odoo-web-data:/extra-addons
    environment:
    - HOST=mydb
    - USER=odoo
    - PASSWORD=myodoo
    restart: always
  mydb:
    image: postgres:13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=myodoo
      - POSTGRES_USER=odoo
    restart: always
volumes:
  odoo-web-data:
    external: true
  
